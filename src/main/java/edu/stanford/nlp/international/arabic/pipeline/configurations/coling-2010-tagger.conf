# Tagger data sets for COLING 2010 paper
#
# This configuration file creates training/dev/test sets for the
# the Stanford tagger. The split is that of Chiang (2006).
#
# Relevant parameters:
#
#   TAGDELIM               - Sets the delimiter separating the word and POS tag
#   UNESCAPE {true,false}  - If true, remove LDC escape tokens LRB, RRB, and PLUS.
#

NAME=1 Tagged Unvoc Train
TYPE=edu.stanford.nlp.international.arabic.pipeline.TaggedArabicDataset
PATHp1=/u/nlp/data/Arabic/ldc/atb-latest/p1/data/penntree/with-vowel
